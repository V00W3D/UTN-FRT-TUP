<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Json-server</title>
  </head>
  <body>
    <header class="header">
      <br />
      <h1>Json-Server</h1>
      <br />
    </header>
    <main class="main">
      <br />
      <h3>Mis Productos</h3>
      <br />
      <form action="" id="formulario-producto">
        <label for="">nombre</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="">precio</label>
        <input type="number" id="precio"  required>
        <br>
        <label for="">cantidad</label>
        <input type="number" id="cantidad"  required>
        <br>
        <label for="">imagen</label>
        <input type="text" id="imagen"  required>
        <br>
        <button type="submit" class="btn-success" id="agregar">agregar</button>
        <button type="button" class="btn-info text-center" id="actualizar">actualizar</button>
      </form>

      <br>
      <div class="root">
        <table class="table table-striped container" id="tabla">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
              <th scope="col">Imagen</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody">
           
          </tbody>
        </table>
      </div>
      <div class="card row flex" id="card"></div>
      <br />
    </main>
    <footer class="footer">
      <br />
      <h3>UTN FRT 2025 - COM 9</h3>
      <br />
    </footer>
  </body>
</html>
